name: Bump Version
# Workflow must be triggered manually
on: 
  workflow_dispatch:
    inputs:
      part:
        description: 'Part of the version to be bumped.'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
permissions:
  contents: write
jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          pip install bump2version ${PART} --tag --verbose
        env:
          PART: ${{ inputs.part }}
      - name: Bump version
        run: |
          git config --global user.name 'thequilo'
          git config --global user.email 'thequilo@users.noreply.github.com'
          bump2version patch
      - name: Push
        run: |
          git push